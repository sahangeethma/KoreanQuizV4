<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="card p-4 mb-4">
        <h1 id="vocabulary-quiz">Quiz V4</h1>
        <div id="main-buttons">
          <button
            id="direction-button"
            class="btn btn-outline-primary mt-3"
            title="toggle the language"
          >
            <img src="imgs/translate.png" style="width: 20px" />
          </button>
          <button
            id="wrong-answers-button"
            class="btn btn-outline-secondary mt-3"
            title="See the wrong answers"
          >
            <img src="imgs/debate.png" style="width: 20px" />
          </button>
          <button
            id="custom-button"
            class="btn btn-outline-secondary mt-3"
            title="Customize your Quizzer"
          >
            <img src="imgs/slider.png" style="width: 20px" />
          </button>
          <button
            id="setting-button"
            onclick="showAdminLogin()"
            class="btn btn-outline-secondary btn-sm mt-3"
            title="Vocabulary List"
          >
            <img src="imgs/language.png" style="width: 20px" />
          </button>
        </div>
        <div id="admin-buttons">
          <button
            class="btn btn-outline-secondary mt-3"
            id="w2json-btn"
            onclick="w2json()"
            title="Vocabulary Creating App"
          >
            <img src="imgs/link.png" style="width: 20px" />
          </button>
          <button
            class="btn btn-outline-danger mt-3"
            id="logout-btn"
            onclick="logout()"
            title="Go Back"
          >
            <img src="imgs/logout.png" style="width: 20px" />
          </button>
        </div>
      </div>
      <div class="card p-4 mb-4" id="customize">
        <h2 class="mb-3">Customize</h2>
        <div class="form-check form-switch mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="beginnerLesson"
          />
          <label class="form-check-label" for="beginnerLesson"
            >Are you Beginner</label
          >
        </div>
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="allOrEachLesson"
          />
          <label class="form-check-label" for="allOrEachLesson"
            >Manual Select the Lesson</label
          >
        </div>

        <div id="manualSelector" style="display: none">
          <div class="mb-3">
            <select class="form-select mb-2" id="word-category" required>
              <option value="" disabled selected>Select the Lesson</option>
            </select>
          </div>
          <div class="d-grid gap-2 d-flex justify-content-between">
            <button id="" type="submit" class="btn btn-dark w-100">Set</button>
          </div>
        </div>
      </div>
      <div class="card p-4" id="quiz-container">
        <div id="question" class="mb-3"></div>
        <div id="answers" class="d-grid gap-2"></div>
        <div id="result" class="mt-3 fw-bold"></div>
        <div id="score" class="mt-3"></div>
      </div>

      <div class="card p-4" id="admin" style="display: none">
        <div class="d-flex justify-content-between mb-3 align-items-center">
          <h3 id="adding-vocabulary">Vocabulary</h3>
        </div>
        <div id="wordList" class="mb-3"></div>
      </div>
      <div id="wrong-answers" class="card p-4 mt-4" style="display: none">
        <!-- Wrong answers will be displayed here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
